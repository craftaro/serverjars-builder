name: Build Paper
on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: shadowJar
      - name: Build jars
        run: |
          java -jar build/libs/ServerJarsBuilder.jar -c servers -t paper -v all
